<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
</head>
<body>
    <div class="container">
        <main>
            <form action="" onchange="allGoodToGO()">
                <label for="email">Email</label>
                <br>
                <input type="email" required placeholder="Example@email.com">
                <br>
                <p>Make sure email is more than 3 characters and has @ and a.</p>
                <label for="email">Password</label>
                <br>
                <input type="password" required placeholder="Your Password">
                <br>
                <p>Make sure email is more than 3 characters and has @ and a.</p>
                <input type="submit">
            </form>
        </main>
    </div>
</body>
</html>
